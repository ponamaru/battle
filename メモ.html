<html>
<head>
    <style>
.typing-animation::after {
  content: '';
  border-right: 1px solid #333;
  margin-left: 2px;
  animation: flashing 1s linear infinite;
  opacity: 0;
}

@keyframes flashing {
  0%, 100% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

#area {
    	width: 200ch;	
	position: absolute;
	top: 0;
	left: 0;
}
    </style>
</head>
<div id="area" class="typing-animation"></div>
<script>
var nowtext = 0;
var array = ['CCV BLOG...Sample Txt...', 'But I must eat this.', 'I must not leave food on the plate.',''];
type();
addEventListener( "keydown", a );   
    function a () {
        	var key_code = event.keyCode;
  const conds = document.getElementById("area").innerText;
const textLS = conds.includes(array[nowtext]);
if( key_code === 90 ) {
if (textLS === true){
nowtext = nowtext + 1;
document.getElementById("area").innerText = null;
type();
}

}
}
function type () {
const typing = (el, sentence) => {
　　 //文字列を１文字ずつ取り出して処理を実行する
    [...sentence].forEach((char, index) => {
　　　//0.1秒ごとに文字を出力する
      setTimeout(() => {
        document.querySelector(el).textContent += char;
      }, 50 * ++index);
    });
 }

//関数を呼び出す
typing('.typing-animation', array[nowtext]);
    }
</script>
</html>
